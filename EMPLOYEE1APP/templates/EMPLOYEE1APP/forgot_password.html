{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot.css' %}">
</head>
<body>
    <h1>Forgot Password</h1>
    
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
        <p>{{ success_message }}</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required><br/><br/>
            <input type="submit" value="Generate New Password">
        </form>
    {% endif %}
</body>
</html>
